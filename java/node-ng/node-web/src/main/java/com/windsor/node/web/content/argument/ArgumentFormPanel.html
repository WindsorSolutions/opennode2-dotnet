<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="nameGroup">
					<input wicket:id="field" class="form-control" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="valueGroup">
					<input wicket:id="field" class="form-control" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="descriptionGroup">
					<input wicket:id="field" class="form-control" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
