<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
	    <div>
	       <table class="table table-striped">
	           <tr wicket:id="exchanges">
	               <td><label wicket:id="name">[EXCHANGE NAME]</label></td>
	               <td>
	                   <input type="checkbox" wicket:id="solicit" />
	                   <label wicket:for="solicit"><wicket:label></wicket:label></label>
	               </td>
	               <td>
                       <input type="checkbox" wicket:id="query" />
                       <label wicket:for="query"><wicket:label></wicket:label></label>
                   </td>
                   <td>
                       <input type="checkbox" wicket:id="submit" />
                       <label wicket:for="submit"><wicket:label></wicket:label></label>
                   </td>
                   <td>
                       <input type="checkbox" wicket:id="notify" />
                       <label wicket:for="notify"><wicket:label></wicket:label></label>
                   </td>
                   <td>
                       <input type="checkbox" wicket:id="schedule" />
                       <label wicket:for="schedule"><wicket:label></wicket:label></label>
                   </td>
                   <td>
                       <input type="checkbox" wicket:id="download" />
                       <label wicket:for="download"><wicket:label></wicket:label></label>
                   </td>
                   <td>
                       <input type="checkbox" wicket:id="execute" />
                       <label wicket:for="execute"><wicket:label></wicket:label></label>
                   </td>
                   <td>
                       <input type="checkbox" wicket:id="error" />
                       <label wicket:for="error"><wicket:label></wicket:label></label>
                   </td>
                      <td>
                       <button wicket:id="toggle">[TOGGLE]</button>
                   </td>
	           </tr>
	       </table>
        </div>
	</form>
</wicket:panel>
</html>
