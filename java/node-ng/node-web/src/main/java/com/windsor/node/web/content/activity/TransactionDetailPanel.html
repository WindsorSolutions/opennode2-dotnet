<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.transaction_id">[TRANSACTION ID]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="id"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.current_status">[CURRENT STATUS]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="status"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.status_details">[STATUS DETAILS]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="statusDetails"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.service_type">[SERVICE TYPE]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="serviceType"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.exchange">[EXCHANGE]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="exchange"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.data_operation">[DATA OPERATION]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="dataOperation"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.modified_by">[MODIFIED BY]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="modifiedBy"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.modified_on">[MODIFIED ON]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="modifiedOn"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.documents">[DOCUMENTS]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <ul class="list-unstyled">
                    <li wicket:id="documents">
                        <i wicket:id="icon"></i>
                        <wicket:message key="label.file">[FILE]</wicket:message>:
                        <a wicket:id="link"><span wicket:id="name">[NAME]</span>
                        (<span wicket:id="type">[TYPE]</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
        <div wicket:id="remoteContainer" class="panel panel-default">
	        <div class="panel-body">
		        <div class="row">
		            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
		                <label><wicket:message key="label.endpoint_transaction_id">[ENDPOINT TRANSACTION ID]</wicket:message></label>
		            </div>
		            <div class="col-xs-9 col-md-9 col-lg-9">
		                <span wicket:id="remoteTransactionId"></span>
		            </div>
		        </div>
		        <div class="row">
                    <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                        <label><wicket:message key="label.remote_url">[REMOTE URL]</wicket:message></label>
                    </div>
                    <div class="col-xs-9 col-md-9 col-lg-9">
                        <span wicket:id="remoteUrl"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                        <label><wicket:message key="label.endpoint_version">[ENDPOINT VERSION]</wicket:message></label>
                    </div>
                    <div class="col-xs-9 col-md-9 col-lg-9">
                        <span wicket:id="remoteVersion"></span>
                    </div>
                </div>
	        </div>
        </div>
        <div wicket:id="buttonContainer" class="row pad-right-5">
            <form wicket:id="form">
                <div class="pull-right">
                    <button wicket:id="refreshStatus">[REFRESH STATUS]</button>
                    <button wicket:id="downloadDocuments">[DOWNLOAD DOCUMENTS]</button>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
