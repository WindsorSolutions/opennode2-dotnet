<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="accountForm">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="accountGroup">
					<div>
						<input type="hidden" wicket:id="field" />
					</div>
				</div>
			</div>
		</div>
	</form>
	<form wicket:id="form">
		<div class="row" wicket:id="emailGroup">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label><wicket:message key="label.email">[EMAIL LABEL]</wicket:message></label>
					<div>
						<span wicket:id="email">[EMAIL]</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label><wicket:message key="label.affiliation">[AFFILIATION LABEL]</wicket:message></label>
					<div>
						<span wicket:id="affiliation">[AFFILIATION]</span>
					</div>
					<p class="help-block"><wicket:message key="help.affiliation">[AFFILIATION HELP]</wicket:message></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="roleGroup">
					<div>
						<input type="hidden" wicket:id="field" />
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading"><wicket:message key="label.secure_exchange_access">[SECURE EXCHANGE ACCESS LABEL]</wicket:message></div>
			<div class="panel-body">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<div wicket:id="exchangesGroup">
						<div class="pre-scrollable" wicket:id="group">
							<ul class="list-unstyled">
								<li wicket:id="exchanges">
								    <input type="checkbox"wicket:id="exchange" />
								    <span wicket:id="name">[EXCHANGE NAME]</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
