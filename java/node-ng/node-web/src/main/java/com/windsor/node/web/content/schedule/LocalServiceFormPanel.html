<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="serviceSourceGroup">
					<input wicket:id="field" type="hidden" />
				</div>
			</div>
		</div>
		<div class="row" wicket:id="argumentsPanel">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<h4><h4><wicket:message key="label.parameters">[PARAMETERS]</wicket:message></h4></h4>
				<div wicket:id="arguments" class="row">
					<div class="col-xs-12 col-md-12 col-lg-12">
						<div wicket:id="argumentGroup">
							<input wicket:id="field" type="text" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
