help.argument=<p>Listed are all of the global arguments for the application. Changes to these parameters will take effect immediately and effect all exchanges and schedules.</p>
help.dataSource=<p>Data sources provide data services with the information needed to establish a connection to a particular database, or other type of data source, for the purpose of obtaining data to return to a requesting partner. A single data source may provide the data to support multiple data services.</p>
help.partner=<p>This section of the Node Configuration provides mechanism to define Exchange Network partners. Partners can be used in a schedule definition as the target recipient for data processes. Each partner can be defined as a TEST or PROD deployment which ensures the appropriate NAAS endpoint is used for authentication.</p></p>Network partner endpoint definitions provide data services with a target recipient for the results of XML document generation and other operations. A single network partner definition, for example, the US EPA CDX Node, can be employed by many data services.</p>
help.exchange=<p>Data Exchanges are typically characterized by a specific scope of data being shared by Exchange Network partners. Each Data Exchange will include one or more Data Services, where those Data Services each provide a particular function within the scope of the parent Data Exchange. Each Data Service is supported technically by an application Plugin which can be uploaded to the Node using the Data Exchange Manager.</p>
help.account=<p>Anyone wishing to access the Node must obtain an account on the Network Authentication and Authorization Service (NAAS). This section allows users with existing NAAS accounts to be granted access to the Node, and for new user accounts to be created on the NAAS and simultaneously be granted access to the Node.</p>
help.schedule=<p>A specific Schedule may be defined to conduct various types of activity, including executing Data Services on your own Node or other partner Nodes, as well as sending data in various ways to some partner Node or other required destination.</p>
help.activity=<p>The Activity Viewer tab allows you to review the various types of activity conducted against your Node.</p><p>All administrative operations conducted using the Node Admin are recorded in the activity logs, as well as all external accesses to the Node, and any internally initiated processes.</p>
help.home=<p>The Dashboard provides a brief summary of the key information concerning the status and operation of the Node.</p>
help.affiliation=Affiliation is set by EPA. Contact Helpdesk to change.
help.profile=<p>The Profile tab allows you to review and modify information about your account, including password changes and management of notifications you wish to receive related to the activities of the Node.</p>

