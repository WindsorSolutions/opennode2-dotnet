<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div>
        <h4 class="heading-line" wicket:id="actions">[ACTIONS]</h4>
        <div wicket:id="feedback" class="pad-top-15">[FEEDBACK]</div>
        <form wicket:id="actionForm">
	        <div class="clearfix">
	            <a wicket:id="add"></a>
	            <a wicket:id="new"></a> 
	        </div>
        </form>
    </div>
    <div>
        <h4 class="heading-line" wicket:id="title">[TITLE]</h4>
        <div wicket:id="content">[CONTENT]</div>
    </div>
</wicket:panel>
</html>
