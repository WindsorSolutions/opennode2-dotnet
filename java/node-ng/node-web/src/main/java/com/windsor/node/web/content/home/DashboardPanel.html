<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="row">
		<div class="col-xs-6 col-md-6 col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading"><h3><wicket:message key="label.heartbeats">[HEARTBEATS]</wicket:message></h3></div>
				<div class="panel-body">
					<div wicket:id="heartbeats">[HEARTBEATS]</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-md-6 col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>OpenNode2 News</h3></div>
                <div class="panel-body">
                    <div wicket:id="news">[NEWS]</div>
                </div>
            </div>
        </div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"><h3><wicket:message key="label.most_recent_transactions">[HEARTBEATS]</wicket:message></h3></div>
				<div class="panel-body">
					<div wicket:id="transactions">[TRANSACTIONS]</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
