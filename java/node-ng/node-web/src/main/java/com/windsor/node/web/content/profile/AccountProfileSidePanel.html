<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div wicket:id="feedback" class="pad-top-15">[FEEDBACK]</div>
	<div>
		<h4 class="heading-line" wicket:id="passwordHeader">[CHANGE PASSWORD]</h4>
		<form wicket:id="passwordForm">
			<div class="clearfix">
				<div>
					<a wicket:id="changePassword"></a>
				</div>
			</div>
		</form>
		<h4 class="heading-line" wicket:id="notificationsHeader">[NOTIFICATIONS]</h4>
		<form wicket:id="notificationsForm">
			<div class="clearfix">
				<div>
					<a wicket:id="editNotifications"></a>
				</div>
			</div>
		</form>
	</div>
	<div>
		<h4 class="heading-line" wicket:id="title">[TITLE]</h4>
		<div wicket:id="content">[CONTENT]</div>
	</div>
</wicket:panel>
</html>
