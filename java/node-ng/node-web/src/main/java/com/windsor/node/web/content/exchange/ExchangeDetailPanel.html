<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="modal">[MODAL]</div>
    <form wicket:id="form">
        <div class="panel panel-windsor">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-8 col-md-8 col-lg-8">
                        <h4 wicket:id="name">[NAME]</h4>
                    </div>
                    <div class="col-xs-4 col-md-4 col-lg-4" style="text-align: right;">
                        <button wicket:id="add">[EDIT]</button>
                        <button wicket:id="edit">[EDIT]</button>
                        <button wicket:id="delete">[DELETE]</button>
                    </div>
                </div>
            </div>
            <div class="panel-body" style="margin: 0; padding: 0;">
                <div wicket:id="table">[SERVICES]</div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
