<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<h4>
					<span wicket:id="dataSourceLabel">[DATA SOURCE]</span>
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="sourceTypeGroup">[SOURCE TYPE]</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12" style="margin-top: 1em;">
				<p wicket:id="sourceTypeHelp">[SOURCE TYPE HELP]</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="localServicePanel">[SOURCE]</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="filePathGroup">
					<input wicket:id="field" type="text" style="width: 100%;" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
