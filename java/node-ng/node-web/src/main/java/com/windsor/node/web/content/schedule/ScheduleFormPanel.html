<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="nameGroup">
					<input wicket:id="field" class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="activeGroup">
					<input type="checkbox" wicket:id="field" /> <span wicket:id="label">[ACTIVE]</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-6 col-lg-6">
				<div wicket:id="startGroup">
					<input wicket:id="field" class="form-control" type="text" />
				</div>
			</div>
			<div class="col-xs-6 col-md-6 col-lg-6">
				<div wicket:id="endGroup">
					<input wicket:id="field" class="form-control" type="text" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4 col-md-4 col-lg-4">
				<div wicket:id="frequencyGroup">
					<input wicket:id="field" class="form-control" type="number" />
				</div>
			</div>
			<div class="col-xs-8 col-md-8 col-lg-8">
				<div wicket:id="intervalGroup">
					<input wicket:id="field" type="hidden" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12">
						<div wicket:id="dataSourceForm">[DATA SOURCE]</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12">
						<div wicket:id="targetForm">[DATA SOURCE]</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
