<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div>
        <h4 class="heading-line" wicket:id="title">[TITLE]</h4>
        <div wicket:id="content">[CONTENT]</div>
    </div>
    <div>
        <h4 class="heading-line"><wicket:message key="label.node_activity">[NODE ACTIVITY]</wicket:message></h4>
        <div>
            <label><wicket:message key="label.last_login">[LAST LOGIN]</wicket:message></label> 
            <span wicket:id="lastLoginDate">[LAST LOGIN DATE]</span>
        </div>
        <div>
            <label><wicket:message key="label.naas_last_refresh">[NAAS LAST REFRESH]</wicket:message></label> 
            <a wicket:id="lastNaasSyncLink"><span wicket:id="lastNaasSyncDate">[LAST NAAS SYNC DATE]</span></a>
            <i wicket:id="lastNaasSyncIcon"> </i>
        </div>
        <hr/>
        <div>
            <label><wicket:message key="label.last_logins">[LAST LOGINS]</wicket:message></label> 
            <table class="table-fixed table table-condensed">
                <tr wicket:id="login">
	               <td class="col-sm-8"><i wicket:id="icon"> </i><span wicket:id="email">[EMAIL]</span></td>
	               <td class="col-sm-4"><span wicket:id="date">[LOGIN DATE]</span></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</html>
