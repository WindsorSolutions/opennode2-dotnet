<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div>
		<div class="row">
			<div class="col-xs-3 col-md-3 col-lg-3 text-right">
				<label><wicket:message key="label.naas_account">[NAAS ACCOUNT]</wicket:message></label>
			</div>
			<div class="col-xs-9 col-md-9 col-lg-9">
				<span wicket:id="email"></span>
			</div>
		</div>
		<div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.system_role">[SYSTEM ROLE]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="role"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.active">[ACTIVE]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="active"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.modified_by">[MODIFIED BY]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="modifiedBy"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3 text-right">
                <label><wicket:message key="label.modified_on">[MODIFIED ON]</wicket:message></label>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9">
                <span wicket:id="modifiedOn"></span>
            </div>
        </div>  
	</div>
</wicket:panel>
</html>
