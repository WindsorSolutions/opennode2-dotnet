<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="feedback">[FEEDBACK]</div>
	<form wicket:id="form">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="nameGroup">
					<input wicket:id="field" class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="providerGroup">
					<br /> <input wicket:id="field" type="hidden" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div wicket:id="connectionGroup">
					<input wicket:id="field" class="form-control" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<button wicket:id="test">[TEST]</button>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
