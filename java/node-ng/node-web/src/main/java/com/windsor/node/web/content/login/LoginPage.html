<html
        xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="wallpaper full-height">
        <div class="container" style="background-color: transparent;">
            <div class="center-block">
                <form wicket:id="form" name="login">
                    <div id="LoginPanel" class="panel-top-bar">
                        <div class="pad-30">
                            <div class="text-center brand-image pad-top-20 pad-bottom-20">
                                <img wicket:id="image"/>
                            </div>
                            <div wicket:id="feedback" class="pad-top-10 pad-bottom-10"></div>
                            <div wicket:id="usernameGroup">
                                <input type="text" name="username" wicket:id="field" class="input-lg"/>
                            </div>
                            <div wicket:id="passwordGroup">
                                <input type="password" name="password" wicket:id="field" class="input-lg"/>
                            </div>
                            <div class="clearfix">
                                <button wicket:id="login" class="pull-right">[LOGIN]</button>
                            </div>
                        </div>
                        <div style="background-color: #ddd; padding:20px 30px 5px 30px; border-top: 1px solid #aaa;">

                            <div class="pad-top-10">
                                <p>For additional assistance, contact your OpenNode2 administrator!</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
