<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div>
        <h4 class="heading-line" wicket:id="advancedSearch">[ADVANCED SEARCH]</h4>
        <form wicket:id="form">
            <div class="row">
	            <div class="col-xs-12 col-md-12 col-lg-12">
	                <div wicket:id="detailGroup">
	                    <input wicket:id="field" class="form-control"/>
	                </div>
	            </div>
	            <div class="col-xs-12 col-md-12 col-lg-12">
                    <div wicket:id="ipGroup">
                        <input wicket:id="field" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <a wicket:id="search"></a> 
                <a wicket:id="reset"></a> 
            </div>
        </form>
    </div>
    <div>
        <h4 class="heading-line" wicket:id="title">[TITLE]</h4>
        <div wicket:id="content">[CONTENT]</div>
    </div>
    <div>
        <h4 class="heading-line" wicket:id="logs-title">[TITLE]</h4>
        <a wicket:id="logs">[LOGS]</a>
    </div>
</wicket:panel>
</html>
