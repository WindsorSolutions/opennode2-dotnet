<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="feedback">[FEEDBACK]</div>
	<form wicket:id="form">
	    <div wicket:id="emailGroup">
            <div class="form-group">
                <div>
                    <input type="text" wicket:id="field" />
                </div>
            </div>
        </div>
		<div wicket:id="oldPasswordGroup">
			<div class="form-group">
				<div>
					<input type="password" wicket:id="field" />
				</div>
			</div>
		</div>
		<div wicket:id="newPasswordGroup">
			<div class="form-group">
				<div>
					<input type="password" wicket:id="field" />
				</div>
			</div>
		</div>
		<div wicket:id="repeatedPasswordGroup">
			<div class="form-group">
				<div>
					<input type="password" wicket:id="field" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
