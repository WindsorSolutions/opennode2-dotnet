<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>BootstrapRadioGroup</title>
</head>
<body>
<wicket:panel>
    <div wicket:id="radioGroup" class="btn-group" data-toggle="buttons">
        <label wicket:id="radios" class="btn">
            <input wicket:id="radio" type="radio"><span wicket:id="label"></span>
        </label>
    </div>
</wicket:panel>
</body>
</html>
